<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesion</title>
    <link href="estilos/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!--Inicio Navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="imagenes/images-fotor-bg-remover-2024032516583.png" alt="logo" id="logotipo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link fw-bold"><p id="name">PescaCentral</p></a>
              </li>
              <li class="nav-item mb-auto mt-auto">
                <a class="nav-link fw-bold" href="login.html">Iniciar Sesion</a>
              </li>
              <li class="nav-item mb-auto mt-auto">
                <a class="nav-link fw-bold" href="galeria.html">Galeria</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!--Final Navbar-->

    <!--Inicio Carrusel-->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagenes/carrusel/Portada (2).jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="imagenes/carrusel/web-ciberseguridad.001 (1).jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!--Final Carrusel-->

    <!--Inicio Form-->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <form class="mx-auto">
            <h1 class="text-center">Iniciar Sesión</h1>
            <div class="mb-3 mt-4">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" required>
            </div>
            <div class="remember-forgot mb-3">
              <a class="form-text" href="#">¿Olvidaste tu Contraseña?</a>
            </div>
            <button class="btn btn-primary btn-block mb-2 mt-2" type="submit">Iniciar Sesión</button>
            <div>
              <h6 class="text-center">¿No tienes cuenta? <a href="#">Regístrate</a></h6>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--Final Form-->

    <!--Inicio Footer-->
    <footer class="text-center">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <p class="foot">Sitio Desarrollado por Héctor Faraut López</p>
        </li>
      </ul>
    </footer>  
    <!--Final Footer-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
